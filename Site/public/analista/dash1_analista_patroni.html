<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 1º | Analista</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="dash1_analista_patroni.css">
    <script src="../js/sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<!-- <body onload="validarSessao('Analista de Sistemas', '../dashboard_inicial_gerente.html')"> -->

<body>

    <body onload="mostrar_nome()">
        <div class="dashboard">
            <header>
                <div class="perfil">
                    <div class="texto">
                        <span id="user"></span>
                    </div>
                </div>
                <div class="botao">
                    <div class="container">
                        <button onclick="window.location = '../dashboard_inicial_analista.html'">Início</button>
                        <button onclick="window.location.href='../analista/dash2_analista_gustavo.html'">Sair</button>
                    </div>
                </div>
            </header>
        </div>



        <div class="paginaDash">


            <div class="menu">
                <div class="container">
                    <h2>Dashboard</h2>
                    <p class="Servidor">Selecione uma Linha!</p>
                    <select id="select_Linha" onchange="cadastrarServidor(this.value);"></select>

                    <p class="Servidor">Selecione um Servidor!</p>
                    <select id="select_servidor" onchange="frequenciaCpuGrafico(select_Linha.value, this.value)
                    frequenciaRamGrafico(select_Linha.value, this.value)
                    frequenciaDiscoGrafico(select_Linha.value, this.value)
                    comparacaoCpuRam(select_Linha.value, this.value)
                    pacotesRecebidos(select_Linha.value, this.value)
                    comparacaoDisco(select_Linha.value, this.value)">
                    </select>

                    <p class="selecionarDash">Selecione uma Dashboard!</p>
                    <select id="select_dash" onchange="selecionarDash()">
                        <option value="0">Dashboard inicial</option>
                        <option value="1" selected>Dashboard detalhada</option>
                        <option value="2">Dashboard de processos</option>
                    </select>
                </div>
                <div class="logo">
                    <img src="logo.png" alt="logo" class="logo-img">
                    <a href="index.html" class="logo-txt"><span>Track</span>Secure</a>
                </div>
            </div>




            <div class="caixaGrafico">


                <div class="left">
                    <div class="left-top">

                        <h4 style="width: 50%;"> <b>Percentual de Uso RAM X CPU (P/Hora)</b>
                            <select id="select_grafico_linha" onchange="mostrarGrafico2(), 
                            frequenciaCpuGrafico(select_Linha.value, select_servidor.value), 
                            frequenciaRamGrafico(select_Linha.value, select_servidor.value)
                            frequenciaDiscoGrafico(select_Linha.value, select_servidor.value)">
                                <option value="0" selected>CPU</option>
                                <option value="1">RAM</option>
                                <option value="2">DISCO</option>
                            </select>
                        </h4>

                        <div id="chart1" class="grafico1" style="display: block;"></div>
                        <div id="chart2" class="grafico2" style="display: none;"></div>
                        <div id="chart3" class="grafico3" style="display: none;"></div>


                    </div>
                    <div class="left-bottom">
                        <h4><b>Comparação de Uso CPU X RAM(P/Hora)</b></h4>
                        <div id="chart4" class="grafico4"></div>
                    </div>
                </div>


                <div class="rigth">
                    <div class="rigth-top">
                        <div class="card-1">

                            <div class="card-1-1">
                                <h5 class="titulo3">MIN | MAX - RAM</h5>
                                <div id="mensagemRAM"></div>
                            </div>

                            <div class="card-1-2">
                                <h5 class="titulo3">MIN | MAX - CPU</h5>
                                <div id="mensagemCPU"></div>
                            </div>
                        </div>

                        <div class="card-2">

                            <div class="card-2-1">
                                <h5 class="titulo3">Quantidade de Pacotes Recebidos</h5>
                                <div id="mensagemPacotes"></div>
                            </div>

                            <div class="card-2-2">
                                <h5 class="titulo3">DISCO - ALERTA</h5>
                                <div id="mensagemDISCO"></div>
                            </div>
                        </div>

                    </div>

                    <div class="rigth-bottom">
                        <div class="rigth-bottom">
                            <h3>Comparação de Disco dos Servidores</h3>

                            <div id="chart5" class="grafico5"></div>

                        </div>
                    </div>
                </div>


            </div>



        </div>
    </body>

</html>




<script>
    cadastrarLinha();

    function cadastrarLinha() {
        fetch("/analistaPatroni/cadastrarLinha", {
            method: "GET",
        })
            .then(function (resposta) {
                return resposta.json();
                console.log(resposta)
            })
            .then(function (linhas) {
                var select_Linha = document.getElementById('select_Linha');
                linhas.forEach((linha) => {
                    select_Linha.innerHTML += `<option value="${linha.linha}">${linha.linha}</option>`;
                });
            })
            .catch(function (erro) {
                alert(erro);
                console.log("Erro ao carregar linhas:", erro);
            });
    }

    cadastrarServidor('Azul')

    function cadastrarServidor(linha) {
        fetch(`/analistaPatroni/cadastrarServidor/${linha}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(function (resposta) {
                if (resposta.ok) {
                    resposta.json().then(function (resposta) {
                        var dados = resposta[0];
                        document.getElementById("select_servidor").innerHTML = '';
                        resposta.forEach(item => {
                            document.getElementById("select_servidor").innerHTML +=
                                `<option value="${item.MacAddress}">${item.nome}</option>`;
                        });
                    })
                        .catch(function (erro) {
                            alert(erro);
                            console.log("Erro ao carregar linhas:", erro);
                        });
                }
            })
    }

    function selecionarDash() {
        var selecionarDash = select_dash.value

        if (selecionarDash == 0) {
            window.location = '../analista/dash2_analista_gustavo.html'
        } else if (selecionarDash == 2) {
            window.location = '../analista/dash3_analista_vitor.html'
        }
    }

    function mostrar_nome() {
        var nome = sessionStorage.NOME_USUARIO;
        user.innerHTML = `Olá, ${nome}`;
    }

    //#######################################################################################################################################################################

    function mostrarGrafico2() {
        const linha = select_Linha.value;
        const fkServidor = select_servidor.value;
        const selectValue = document.getElementById('select_grafico_linha').value;

        const grafico1 = document.getElementsByClassName('grafico1')[0];
        const grafico2 = document.getElementsByClassName('grafico2')[0];
        const grafico3 = document.getElementsByClassName('grafico3')[0];

        grafico1.style.display = 'none';
        grafico2.style.display = 'none';
        grafico3.style.display = 'none';

        if (selectValue == 0) {
            grafico1.style.display = 'block';
            frequenciaCpuGrafico(linha, fkServidor);
        } else if (selectValue == 1) {
            grafico2.style.display = 'block';
            frequenciaRamGrafico(linha, fkServidor);
        } else if (selectValue == 2) {
            grafico3.style.display = 'block';
            frequenciaDiscoGrafico(linha, fkServidor);
        }

    }

    frequenciaCpuGrafico("Azul", "00:00:00:00:00:00")

    function frequenciaCpuGrafico(linha, fkServidor) {
        const atualizarGraficoCPU = (dados) => {
            const porcentagemProcessador = dados.map(item => item.porcentagemProcessador).reverse();
            const dataCPU = dados.map(item => item.hora).reverse();

            const options = {
                series: [{
                    name: 'CPU',
                    data: porcentagemProcessador
                }],
                chart: {
                    width: 600,
                    height: 250,
                    type: 'area',
                },
                dataLabels: {
                    enabled: false
                },
                stroke: {
                    curve: 'smooth'
                },
                xaxis: {
                    categories: dataCPU,
                    title: {
                        text: "Hora"
                    },
                    reversed: true,
                },
                tooltip: {
                    x: {
                        format: 'HH:mm'
                    },
                    theme: 'dark',
                },
            };

            if (!window.chartCPU) {
                window.chartCPU = new ApexCharts(document.querySelector("#chart1"), options);
                window.chartCPU.render();
            } else {
                window.chartCPU.updateOptions(options);
            }
        };

        const buscarDadosCPU = () => {
            fetch(`/analistaPatroni/frequenciaCpuGrafico/${linha}/${fkServidor}`, {
                method: "GET"
            })
                .then(resposta => resposta.json())
                .then(atualizarGraficoCPU)
        };

        buscarDadosCPU();
    };

    frequenciaRamGrafico("Azul", "00:00:00:00:00:00")

    function frequenciaRamGrafico(linha, fkServidor) {
        const atualizarGraficoRAM = (dados) => {
            const porcentagemMemoria = dados.map(item => item.porcentagemMemoria).reverse();
            const dataRAM = dados.map(item => item.hora).reverse();

            const options = {
                series: [{
                    name: 'RAM',
                    data: porcentagemMemoria
                }],
                chart: {
                    width: 600,
                    height: 250,
                    type: 'area',
                },
                dataLabels: {
                    enabled: false
                },
                stroke: {
                    curve: 'smooth'
                },
                xaxis: {
                    categories: dataRAM,
                    title: {
                        text: "Hora"
                    },
                    reversed: true,
                },
                tooltip: {
                    x: {
                        format: 'HH:mm'
                    },
                    theme: 'dark',
                },
            };
            if (!window.chartRAM) {
                window.chartRAM = new ApexCharts(document.querySelector("#chart2"), options);
                window.chartRAM.render();
            } else {
                window.chartRAM.updateOptions(options);
            }
        };

        const buscarDadosRAM = () => {
            fetch(`/analistaPatroni/frequenciaRamGrafico/${linha}/${fkServidor}`, {
                method: "GET"
            })
                .then(resposta => resposta.json())
                .then(atualizarGraficoRAM)
        };
        buscarDadosRAM();
    }

    frequenciaDiscoGrafico("Azul", "00:00:00:00:00:00")
    function frequenciaDiscoGrafico(linha, fkServidor) {
        const atualizarGraficoDISCO = (dados) => {

            const discoUsado = dados.map(item => item.discoUsado);
            const discoDisponivel = dados.map(item => item.discoDisponivel);

            console.log("Disco Usado:", discoUsado);
            console.log("Disco Disponível:", discoDisponivel);

            var options = {
                series: [
                    {
                        name: '% Do Disco',
                        data: [
                            {
                                x: 'Disco Usado',
                                y: discoUsado,
                            },
                            {
                                x: 'Disco Disponível',
                                y: discoDisponivel,
                            },
                        ],
                    },
                ],
                chart: {
                    height: 350,
                    width: 600,
                    type: 'line',
                    animations: {
                        enabled: true,
                    },
                },
                plotOptions: {
                    line: {
                        isSlopeChart: true,
                        curve: 'smooth',
                        dataLabels: {
                            enabled: true,
                            style: {
                                fontSize: '14px',
                                fontWeight: 'bold',
                                colors: ['#ffffff'],
                            },
                        },
                    },
                },
                colors: ['#28a745', '#dc3545'],
                markers: {
                    size: 5,
                    colors: ['#ffffff', '#ffffff'],
                    strokeColor: '#000',
                    strokeWidth: 2,
                },
                xaxis: {
                    categories: ['Disco Disponível', 'Disco Usado'],
                    labels: {
                        style: {
                            fontSize: '14px',
                            fontWeight: 'bold',
                            colors: ['#333333'],
                        },
                    },
                },
                yaxis: {
                    labels: {
                        style: {
                            fontSize: '14px',
                            fontWeight: 'bold',
                            colors: ['#333333'],
                        },
                    },
                },
                grid: {
                    borderColor: '#ddd',
                    strokeDashArray: 5,
                },
                title: {
                    text: 'Uso do Disco (%)',
                    align: 'center',
                    style: {
                        fontSize: '18px',
                        fontWeight: 'bold',
                        color: '#333333',
                    },
                },
                tooltip: {
                    theme: 'dark',
                    x: {
                        show: true,
                    },
                    y: {
                        formatter: function (val) {
                            return val.toFixed(2) + '%';
                        },
                    },
                },
                legend: {
                    position: 'top',
                    horizontalAlign: 'center',
                    fontSize: '14px',
                    fontWeight: 'bold',
                    labels: {
                        colors: '#333',
                    },
                },
            };

            if (!window.chartDisco) {
                window.chartDisco = new ApexCharts(document.querySelector("#chart3"), options);
                window.chartDisco.render();
            } else {
                window.chartDisco.updateOptions(options);
            }
        };

        const buscarDados = () => {
            fetch(`/analistaPatroni/frequenciaDiscoGrafico/${linha}/${fkServidor}`, {
                method: "GET"
            })
                .then(resposta => resposta.json())
                .then(atualizarGraficoDISCO)
        };

        buscarDados();
    }

    //#############################################################################################################################################

    comparacaoCpuRam("Azul", "00:00:00:00:00:00")
    function comparacaoCpuRam(linha, fkServidor) {
        const atualizarGraficoComparacao = (dados) => {

            const porcentagemMemoria = dados.map(item => item.porcentagemMemoria).reverse();
            const porcentagemProcessador = dados.map(item => item.porcentagemProcessador).reverse();
            const dataComparacao = dados.map(item => item.hora).reverse();

            var options = {
                series: [{
                    name: "CPU",
                    data: porcentagemProcessador
                },
                {
                    name: "RAM",
                    data: porcentagemMemoria
                }
                ],
                chart: {
                    width: 600,
                    height: 300,
                    type: 'line',
                    zoom: {
                        enabled: false
                    }
                },
                dataLabels: {
                    enabled: false
                },
                stroke: {
                    curve: 'straight'
                },
                title: {
                    align: 'left'
                },
                grid: {
                    row: {
                        colors: ['#f3f3f3', 'transparent'],
                        opacity: 0.5
                    },
                },
                xaxis: {
                    categories: dataComparacao,
                },
                colors: ['#FF4560', '#00E396']
            };

            if (!window.chartComparacao) {
                window.chartComparacao = new ApexCharts(document.querySelector("#chart4"), options);
                window.chartComparacao.render();
            } else {
                window.chartComparacao.updateOptions(options);
            }
        };

        const buscarDados = () => {
            fetch(`/analistaPatroni/comparacaoCpuRam/${linha}/${fkServidor}`, {
                method: "GET"
            })
                .then(resposta => resposta.json())
                .then(atualizarGraficoComparacao)
        };

        buscarDados();
    }

    //######################################################################################################################

    cpuMaxMin("Azul", "00:00:00:00:00:00");
    function cpuMaxMin(linha, fkServidor) {
        fetch(`/analistaPatroni/cpuMaxMin/${linha}/${fkServidor}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(function (resposta) {
                return resposta.json();
            })
            .then(function (dados) {
                dados.forEach((dado) => {
                    mensagemCPU.innerHTML = `${dado.MinPorcentagemProcessador} | ${dado.MaxPorcentagemProcessador}`;
                });
            })
        setInterval(cpuMaxMin, 200000);
    }

    pacotesRecebidos("Azul", "00:00:00:00:00:00");
    function pacotesRecebidos(linha, fkServidor) {
        fetch(`/analistaPatroni/pacotesRecebidos/${linha}/${fkServidor}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(function (resposta) {
                return resposta.json();
            })
            .then(function (dados) {
                dados.forEach((dado) => {
                    mensagemPacotes.innerHTML = `${dado.pacotesRecebidos}`;
                });
            })
        setInterval(pacotesRecebidos, 200000);
    }

    //##########################################################################################################################

    comparacaoDisco("Azul", "00:00:00:00:00:00")
    function comparacaoDisco(linha, fkServidor) {
        const atualizarGraficoComparacaoDisco = (dados) => {
            const discoUsado = dados.map(item => item.DiscoUsado);
            const discoDisponivel = dados.map(item => item.DiscoDisponivel);
            const Servidor = dados.map(item => item.Servidor);

            const options = {
                series: [{
                    name: 'Disco Usado',
                    data: discoUsado
                }, {
                    name: 'Disco Disponivel',
                    data: discoDisponivel
                }],
                chart: {
                    type: 'bar',
                    width: 350,
                    height: 300,
                    stacked: true,
                    stackType: '100%'
                },
                xaxis: {
                    categories: Servidor,
                },
                fill: {
                    opacity: 1
                },
            };

            if (!window.chartComparacaoDisco) {
                window.chartComparacaoDisco = new ApexCharts(document.querySelector("#chart5"), options);
                window.chartComparacaoDisco.render();
            } else {
                window.chartComparacaoDisco.updateOptions(options);
            }
        };

        const buscarDados = () => {
            fetch(`/analistaPatroni/comparacaoDisco/${linha}/${fkServidor}`, {
                method: "GET"
            })
                .then(resposta => resposta.json())
                .then(atualizarGraficoComparacaoDisco)
        };

        buscarDados();
    }

    //############################################################################################################################

    function atualizarGraficoSelecionado() {
        const linha = document.getElementById("select_Linha").value;
        const fkServidor = document.getElementById("select_servidor").value;
        const selectValue = document.getElementById("select_grafico_linha").value;

        if (selectValue == 0 && document.getElementById("chart1").style.display == "block") {
            frequenciaCpuGrafico(linha, fkServidor);
        } else if (selectValue == 1 && document.getElementById("chart2").style.display == "block") {
            frequenciaRamGrafico(linha, fkServidor);
        } else if (selectValue == 2 && document.getElementById("chart3").style.display == "block") {
            frequenciaDiscoGrafico(linha, fkServidor);
        } else if (document.getElementById("chart4").style.display == "block") {
            comparacaoCpuRam(linha, fkServidor)
        } else if (document.getElementById("chart4").style.display == "block") {
            comparacaoDisco(linha, fkServidor)
        }
    }

    setInterval(atualizarGraficoSelecionado, 200000);
