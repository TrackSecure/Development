<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2º | Analista</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="dash2_analista_gustavo.css">
    <script src="../js/sessao.js"></script>
</head>
<!-- <body onload="validarSessao('Analista de Sistemas', '../dashboard_inicial_gerente.html')"> -->

<body onload="mostrar_nome()">
    <div class="dashboard">
        <header>
            <div class="perfil">
                <div class="texto">
                    <span id="user"></span>
                </div>
            </div>
            <div class="botao">
                <div class="container">
                    <button onclick="window.location = '../dashboard_inicial_analista.html'">Início</button>
                    <button onclick="sair()">Sair</button>
                </div>
            </div>
        </header>
    </div>

    <div class="paginaDash">
        <div class="menu">
            <div class="container">
                <p class="Servidor">Selecione um Servidor!</p>
                <select class="select_servidor" id="select_servidor" onchange="mostrarGrafico()">
                    <option value="0" selected>Servidor 1</option>
                    <option value="1">Servidor 2</option>
                    <option value="2">Servidor 3</option>
                </select>
            </div>
            <div class="logo">
                <img src="logo.png" alt="logo" class="logo-img">
                <a href="index.html" class="logo-txt"><span>Track</span>Secure</a>
            </div>
        </div>

        <div class="caixaGrafico">
            <div class="titulos_kpi">
                <h2>Quantidade de Servidores Cadastrados</h2>
                <h2>Quantidade de Alertas</h2>
                <h2>Total de Processos Acima do Esperado</h2>
            </div>
            <div class="kpis">
                <div class="cardT">
                    <h3>3</h3>
                </div>
                <div class="cardT">
                    <h3 style="color: red;">3</h3>
                </div>
                <div class="cardT">
                    <h3 style="color: red;">10</h3>
                </div>
            </div>
            <div class="detalhes">
                <div class="ver_detalhes">
                    <button class="botao_detalhes" onclick="window.location = './dash1_analista_patroni.html'" >Ver Detalhes</button>
                </div>
            </div>
            <div class="esquerda">
                <h2>Servidores / Linhas</h2>
                <div class="servidores">
                    <button></button>
                </div>
            </div>
        </div>
    </div>       


</body>

</html>


<script>
    
    function mostrar_nome() {
        var nome = sessionStorage.NOME_USUARIO;
        var cargo = sessionStorage.CARGO;
        user.innerHTML = `Olá, ${nome} (${cargo})`;
    }


</script>
