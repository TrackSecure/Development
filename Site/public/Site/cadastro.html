<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TrackSecure | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/cadastro.css" />
  <link rel="icon" href="icon/login.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>

  <header class="header">

    <a href="index.html" class="logo1">
      <img src="imgs/logo1.png">
    </a>

    <nav class="navbar">
      <a href="login.html">LOGIN</a>
      <a href="cadastro.html">CADASTRO</a>
    </nav>

  </header>


  <div class="login">
    <div class="login-esquerda">
      <img src="imgs/cadastro-animacao.svg" class="imagem-dash" style="width: 630px;">
    </div>
    <div class="login-direita">
      <div class="card-login">
        <h1>Cadastro</h1>
        <div class="textos">
          <label for="usuario">Usúario:</label>
          <input id="nome_input" type="text" name="usuario" placeholder="Fernando Brandão">
        </div>
        <div class="textos">
          <label for="usuario">Email:</label>
          <input id="email_input" type="email" name="email" placeholder="tracksecure.suporte@ajuda.com">
        </div>
        <div class="textos">
            <label for="usuario">CPF:</label>
            <input id="email_input" type="number" name="cpf" placeholder="999.999.999-99">
          </div>
        <div class="textos">
          <label for="senha">Senha:</label>
          <input id="senha_input" type="password" name="senha" placeholder="Senha">
        </div>
        <div class="textos">
          <label for="senha">Confirmar Senha:</label>
          <input id="confirmacao_senha_input" type="password" name="senha1" placeholder="Confirmar Senha">
        </div>
        <button class="btn" onclick="cadastrar()">Cadastrar</button>
        <div class="alerta_erro">
          <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
            <div id="div_erros_login"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
