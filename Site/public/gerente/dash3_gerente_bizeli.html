<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 3º | Gerente</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="dash3_gerente_bizeli.css">
    <script src="../js/sessao.js"></script>
</head>
<!-- <body onload="validarSessao('Gerente de Monitoramento de Servidores', '../dashboard_inicial_analista.html')"> -->

<body onload="mostrar_nome()">

    <div class="pagina">
        <header>
            <div class="perfil">
                <div class="texto">
                    <span id="user"></span>
                </div>
            </div>
            <div class="botao">
                <div class="container">
                    <button onclick="window.location='../cadastro_estacao.html'">Cadastros</button>
                    <button onclick="inicio()">Início</button>
                    <button onclick="sair()">Sair</button>
                </div>
            </div>
        </header>
        <div class="paginaDash">
            <div class="menu">
                <div class="container">
                    <div class="selectEsquerda">
                        <span>Selecione uma linha</span>
                        <select>
                            <option value="0" selected>Azul</option>
                            <option value="1">Vermelha</option>
                            <option value="2">Verde</option>
                            <option value="3">Prata</option>
                        </select>

                        <span>Selecione um servidor</span>
                        <select>
                            <option value="0" selected>Servidor 1</option>
                            <option value="1">Servidor 2</option>
                            <option value="2">Servidor 3</option>
                            <option value="3">Servidor 4</option>
                        </select>

                        <span>Selecione uma Dashboard</span>
                        <select>
                            <option value="0" selected>Up e Downtime</option>
                            <option value="1">Fluxo de pessoas</option>
                            <option value="2">Alertas</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="cards">
                <div>
                    <h3 style="color: #1ec9d5;">CPU</h3>
                    <div class="card_atencao"><span style="font-size: 2.5rem; text-decoration: none; font-weight: bolder;"></span>99.4%</div>
                </div>
                <div>
                    <h3 style="color: #218c93;">RAM</h3>
                    <div class="card_critico"><span style="font-size: 2.5rem; text-decoration: none; font-weight: bolder;"></span>9.4</div>
                </div>
                <div>
                    <h3 style="color: #122178;">Disco</h3>
                    <div class="card_atencao"><span style="font-size: 2.5rem; text-decoration: none; font-weight: bolder;"></span>64.7</div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>

    function mostrar_nome() {
        var nome = sessionStorage.NOME_USUARIO;
        user.innerHTML = `Olá, ${nome}`;
    }

</script>

</html>
