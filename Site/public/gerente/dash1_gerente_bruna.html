<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 1º | Gerente</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="dash1_gerente_bruna.css">
    <script src="../js/sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<style>
</style>

<!-- <body onload="validarSessao('Gerente de Monitoramento de Servidores', '../dashboard_inicial_analista.html')"> -->

<body onload="mostrar_nome()">
    <div class="pagina">
        <header>
            <div class="perfil">
                <div class="texto">
                    <span id="user"></span>
                </div>
            </div>
            <div class="botao">
                <div class="container">
                    <button onclick="cadastro()">Cadastros</button>
                    <button onclick="inicio()">Início</button>
                    <button onclick="sair()">Sair</button>
                </div>
            </div>
        </header>
        <div class="paginaDash">
            <div class="menu">

                <div class="logo">
                    <img src="logo.png" alt="logo" class="logo-img">
                    <a href="index.html" class="logo-txt"><span>Track</span>Secure</a>
                </div>
            </div>
            <div class="caixaGrafico">
                <div class="left">
                    <div class="left-top">
                        <div class="tituloPeriodo">
                            <h1>Última Semana</h1>
                        </div>
                        <h1 class="tituloSobrecarregado">Quantidade de Servidores Sobrecarregados</h1>
                        <div class="cardSobrecarregado">
                            <div class="cardSobrecarregado1"><button><strong>?</strong></button></div>
                            <div class="cardSobrecarregado2">
                                <h1>10</h1>
                            </div>
                        </div>
                        <h1 class="tituloSobrecarregado">Quantidade de Alertas Críticos</h1>
                        <div class="alertasCriticos">
                            <div class="titulosCriticos">
                                <h1>CPU</h1>
                                <h1>RAM</h1>
                            </div>
                            <div class="cardsCriticos">
                                <div class="cardCPU">
                                    <div class="cardCritico1"><button><strong>?</strong></button></div>
                                    <div class="cardCritico2">
                                        <h1>10</h1>
                                    </div>
                                </div>
                                <div class="cardRAM">
                                    <div class="cardCritico1"><button><strong>?</strong></button></div>
                                    <div class="cardCritico2">
                                        <h1>11</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="left-bottom">
                        <select name="select_rank," id="selectRank">
                            <option value="CPU">CPU</option>
                            <option value="RAM">RAM</option>
                        </select>
                        <div class="cardRank">
                            <div class="RankTitulo">
                                <div class="RankTitulo1">
                                    <button><strong>?</strong></button>
                                </div>
                                <div class="RankTitulo2">
                                    <h1>Ranking Pico de Processamento</h1>
                                </div>
                            </div>
                            <div class="RankConteudo">
                                <h1>Servidor 3</h1>
                                <h1>Servidor 1</h1>
                                <h1>Servidor 2</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="right-top">
                        <div class="titulo-right">
                            <h1>Fluxo de pessoas na linha</h1>
                            <select name="select_linha" id="selectLinha">
                                <option value="azul">Azul</option>
                                <option value="verde">Verde</option>
                                <option value="vermelha">Vermelha</option>
                                <option value="prata">Prata</option>
                            </select>
                            <h1>no mês:</h1>
                            <select name="select_mes" id="selectMes">
                                <option value="janeiro">Janeiro</option>
                                <option value="fevereiro">Fevereriro</option>
                                <option value="março">Março</option>
                                <option value="abril">Abril</option>
                                <option value="maio">Maio</option>
                                <option value="junho">Junho</option>
                                <option value="julho">Julho</option>
                                <option value="agosto">Agosto</option>
                                <option value="setembro">Setembro</option>
                                <option value="outubro">Outubro</option>
                            </select>
                        </div>
                        <div class="conteudo-right">
                            <div id="chart"></div>
                        </div>
                    </div>
                    <div class="right-bottom">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
<script>

    var options = {
        series: [{
            data: [400, 430, 448, 470, 540, 580, 690, 1100, 1200, 1380]
        }],
        chart: {
            type: 'bar',
            height: 300
        },
        plotOptions: {
            bar: {
                borderRadius: 4,
                borderRadiusApplication: 'end',
                horizontal: true,
            }
        },
        dataLabels: {
            enabled: false
        },
        xaxis: {
            categories: ['Tucuruvi','Parada Inglesa','Jardim São Paulo',
            'Santana','Carandiru','Portuguesa Tiête','Armênia','Tiradentes',
            'Luz','São Bento','Sé','Liberdade','São Joaquim','Vergueiro',
            'Paraiso','Ana Rosa','Vila Mariana','Santa Cruz','Praça da Árvore',
            'Saúde','São Judas','Conceição','Jabaquara'
            ],
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();

    function sair() {
        window.location = "../index.html"
    }

    function inicio() {
        window.location = "../dashboard_inicial_gerente.html"
    }

    function cadastro() {
        window.location = "../cadastro_servidor.html"
    }

    function mostrar_nome() {
        var nome = sessionStorage.NOME_USUARIO;
        user.innerHTML = `Olá, ${nome}`;
    }

</script>
