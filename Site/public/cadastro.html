<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TrackSecure | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/cadastro.css" />
  <link rel="stylesheet" href="./css/footer.css" />
  <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>
  <div>
    <div class="header">
  
      <div class="logo">
        <img src="imgs/logo.png" alt="logo" class="logo-img">
        <a href="index.html" class="logo-txt"><span>TrackSecure</span></a>
      </div>
  
      <div class="navbar">
        <a href="login.html">Login</a>
        <a href="">|</a>
        <a href="cadastro.html"><span class="atual">Cadastro</span></a>
      </div>
  
    </div>
  
    <div class="login">
      <div class="login-esquerda">
        <img src="imgs/cadastro-animacao.svg" class="imagem-dash" style="width: 630px;">
      </div>
      <div class="login-direita">
        <div class="card-cadastro">
          <h1>Cadastro</h1>
  
          <div style="display: flex; flex-direction: row;">
  
            <div class="textos-cadastro">
              <label for="usuario">Usuário:</label>
              <input id="nome_input" type="text" name="usuario" placeholder="Nome de usuario">
              <div id="div_erros_usuario"></div>
            </div>
            <div class="textos-cadastro">
              <label for="usuario">Email:</label>
              <input id="email_input" type="email" name="email" placeholder="exemplo@email.com">
              <div id="div_erros_email"></div>
            </div>
  
          </div>
  
          <div style="display: flex; flex-direction: row;">
  
            <div class="textos-cadastro">
              <label for="usuario">CPF:</label>
              <input oninput="formatar_cpf()" id="cpf_input" type="text" name="cpf" placeholder="000.000.000-00" maxlength="14">
              <div id="div_erros_cpf"></div>
            </div>
            <div class="textos-cadastro">
              <label for="usuario">Telefone:</label>
              <input oninput="formatar_telefone()" id="telefone_input" type="text" name="cpf" placeholder="(11)95953-0000" maxlength="14">
              <div id="div_erros_telefone"></div>
            </div>
  
          </div>
  
          <div style="display: flex; flex-direction: row;">
  
            <div class="textos-cadastro">
              <label for="usuario">Cargo:</label>
              <select id="cargo_select">
                <option value="0">Selecione uma opção:</option>
                <option value="Gerente de Monitoramento de Servidores">Gerente</option>
                <option value="Analista de Sistemas">Analista</option>
              </select>
              <div id="div_erros_cargo"></div>
            </div>
            <div class="textos-cadastro">
              <label for="usuario">Código da Empresa:</label>
              <input id="codigo_input" type="number" name="cpf" placeholder="Digite o código:">
              <div id="div_erros_codigo"></div>
            </div>
  
          </div>
  
          <div style="display: flex; flex-direction: row;">
  
            <div class="textos-cadastro">
              <label for="senha">Senha:</label>
              <input id="senha_input" type="password" name="senha" placeholder="********">
              <div id="div_erros_senha"></div>
            </div>
            <div class="textos-cadastro">
              <label for="senha">Confirmar Senha:</label>
              <input id="confirmarSenha_input" type="password" name="senha1" placeholder="********">
              <div id="div_erros_confirmacao"></div>
            </div>
  
          </div>
  
          <button class="btn" onclick="cadastrar()">Cadastrar</button>
          <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>
              <div id="div_erros_login" style="color: white;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="contato" class="footer-cont">
            <div class="contato">


                <div class="colunas">
                    <div class="column-atendimento">
                        <h3>Atendimento</h3>
                        <p><i class='bx bxl-whatsapp'></i> (11) 99999-8888 <br> <i class='bx bx-envelope'></i>
                            track@tracksecuree.atlassian.net</p>
                    </div>
                    <div class="column sac">
                        <h3>SAC</h3>
                        <p><i class='bx bx-phone'></i> (11) 88888-9999 <br> <i class='bx bx-envelope'></i>
                            sac@tracksecure.com.br</p>
                    </div>
                    <div class="column ouvidoria">
                        <h3>Ouvidoria</h3>
                        <p><i class='bx bx-phone'></i> (11) 77777-8888 <br> <i class='bx bx-chat'></i>
                            ouvidoria@tracksecure.com.br</p>
                    </div>
                </div>
            </div>

            <div class="bottom">
                &copy; 2024 TrackSecure site | Todos os direitos reservados.
            </div>
            </div>
        </footer>
  </div>

</body>

</html>

<script>
  function formatar_cpf() {
    var cpf = cpf_input.value;
    var tamanho = cpf.length;
    var formatado = "";
    if (tamanho == 4 || tamanho == 8 || tamanho == 12) {
      var ultimo_num = cpf[tamanho-1];
      if (ultimo_num == "." || ultimo_num == "-") {
        cpf_input.value[tamanho-1] = "";
      } else {
        for (var i = 0; i < tamanho - 1; i++) {
          formatado += cpf[i];
        }
        if (tamanho == 12) {
          cpf_input.value = formatado + "-" + ultimo_num;
        } else {
          cpf_input.value = formatado + "." + ultimo_num;
        }
      }
    }
  }

  function formatar_telefone() {
    var telefone = telefone_input.value;
    var tamanho = telefone.length;
    var formatado = "";
    if (tamanho == 1 || tamanho == 4 || tamanho == 10) {
      var ultimo_num = telefone[tamanho-1];
      if (ultimo_num == "(" || ultimo_num == ")" || ultimo_num == "-") {
        telefone_input.value[tamanho-1] = "";
      } else {
        for (var i = 0; i < tamanho - 1; i++) {
          formatado += telefone[i];
        }
        if (tamanho == 1) {
          telefone_input.value = formatado + "(" + ultimo_num;
        } else if (tamanho == 4) {
          telefone_input.value = formatado + ")" + ultimo_num;
        } else {
          telefone_input.value = formatado + "-" + ultimo_num;
        }
      }
    }
  }
  
  function cadastrar() {
    var validado = 0;

    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var cpfVar = cpf_input.value;
    var telefoneVar = telefone_input.value;
    var cargoVar = cargo_select.value;
    var codigoVar = codigo_input.value;
    var senhaVar = senha_input.value;
    var confirmarSenhaVar = confirmarSenha_input.value;


    var tamNome = nomeVar.length;
    var tamCodigo = codigoVar.length;
    var tamTelefone = telefoneVar.length;
    var arrobas = emailVar.indexOf('@');
    var ponto = emailVar.indexOf('.');
    var tamCPF = cpfVar.length;

    var tamSenha = senhaVar.length;
    var hashtag = senhaVar.indexOf('#');
    var arrobaSenha = senhaVar.indexOf('@');
    var underline = senhaVar.indexOf('_');
    var cifroes = senhaVar.indexOf('$');
    var porcentagem = senhaVar.indexOf('%');
    var confirmacaoSenha = confirmarSenha_input.value;
    var verificarSenha = confirmacaoSenha;

    var cpfVar = cpfVar.replaceAll(/[.-]/g, "");
    var telefoneVar = telefoneVar.replaceAll(/[()-]/g, "");

    if (nomeVar == '' ||
      cpfVar == '' ||
      emailVar == '' ||
      senhaVar == '') {
      div_erros_login.innerHTML = '<u>Atenção!</u> Todos os campos precisam ser preenchidos para a conclusão do cadastro!';
    } else {
      div_erros_login.innerHTML = "";
      if (tamNome <= 1) {
        div_erros_usuario.innerHTML = 'O nome inserido é inválido.';
      } else {
        div_erros_usuario.innerHTML = "";
        validado++;
      }
      if (tamCPF != 14) {
        div_erros_cpf.innerHTML = 'O CPF ou inserido deve ser válido para a conclusão do cadastro.'
      } else {
        div_erros_cpf.innerHTML = "";
        validado++;
      }
      if (arrobas < 0 || ponto < 0) {
        div_erros_email.innerHTML = 'O e-mail inserido deve ser válido para a conclusão do cadastro.';
      } else {
        div_erros_email.innerHTML = "";
        validado++;
      }
      if (tamTelefone != 14) {
        div_erros_telefone.innerHTML = 'Telefone inválido';
      } else {
        div_erros_telefone.innerHTML = "";
        validado++;
      }
      if (cargoVar == "0") {
        div_erros_cargo.innerHTML = 'Selecione um cargo';
      } else {
        div_erros_cargo.innerHTML = "";
        validado++;
      }
      if (tamCodigo < 1) {
        div_erros_codigo.innerHTML = 'Código inválido';
      } else {
        div_erros_codigo.innerHTML = "";
        validado++;
      }
      if (tamSenha < 8) {
        div_erros_senha.innerHTML = 'A senha deve possuir ao menos 8 caracteres.';
      } else {
        div_erros_senha.innerHTML = "";
        validado++;
      }
      if (hashtag < 0 && arrobaSenha < 0 && underline < 0 && cifroes < 0 && porcentagem < 0) {
        div_erros_senha.innerHTML = 'Por segurança, a senha deve possuir ao menos um caractere especial!';
      } else {
        div_erros_senha.innerHTML = "";
        validado++;
      }
      if (senhaVar != verificarSenha) {
        div_erros_confirmacao.innerHTML = 'A verificação da senha falhou.';
      } else {
        div_erros_confirmacao.innerHTML = "";
        validado++;
      }

      if (validado == 9) {
        div_erros_login.innerHTML = 'Usuário cadastrado com sucesso! Redirecionando para tela de login.';
        fetch("/usuarios/cadastrar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            // crie um atributo que recebe o valor recuperado aqui
            // Agora vá para o arquivo routes/usuario.js
            nomeServer: nomeVar,
            emailServer: emailVar,
            cpfServer: cpfVar,
            telefoneServer: telefoneVar,
            cargoServer: cargoVar,
            codigoServer: codigoVar,
            senhaServer: senhaVar,
          }),
        })
          .then(function (resposta) {
            
            console.log("resposta: ", resposta);

            if (resposta.ok) {
              setTimeout(() => {
                window.location.href = "login.html";
              }, "2000");


            } else {
              console.log('Houve um erro ao tentar realizar o cadastro');
            }
          })
          .catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
          });
        return false;
      }
    }
  }

</script>
